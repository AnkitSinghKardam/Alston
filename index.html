<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
<section>
  <div class="container mt-5 mb-5">
    <div class="row"> 
      <div class="col-md-12">
        <div class="video-container">
          <div class="score-board">
            <div class="first-section">
              <div>
                <span>kc</span>
              </div>
              <div>
                <span>0-4</span>
              </div>
              <div>
                <span>gg</span>
              </div>
            </div>
            <div class="second-section">
              <div>
                <span>90</span>:
                <span>00</span>
              </div>
            </div>
            <div class="third-section">
              <div>
                  <i class="fa fa-fire" aria-hidden="true"></i>
              </div>
              <div>Kingston City</div>
              <div>Red Cards &nbsp;<span>0</span></div>
            </div>
          </div>
          <video width="75%" height="" frameborder="0" id="video" controls>
            <source 
            src="https://p6.f1.n0.cdn.getcloudapp.com/items/eDuL7pQw/Screen%20Recording%202019-11-04%20at%2012.07%20pm.mov" type="video/mp4">
            Your browser does not support HTML video.
          </video>
          <div id="custom-seekbar">
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div>
          <button type="button" class="btn btn-primary" id="showMainSection">Show Main Section</button>
          <button type="button" class="btn btn-success" id="teamStateSection">Show Main Section + Team State Section</button>
          <button type="button" class="btn btn-danger" id="allHidden">Hidden</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
